<div style="height: 100%; width: 100%; display: flex; flex-direction: column">
  <div
    style="flex-grow: 1; display: flex; flex-direction: row; gap: 4px; overflow: hidden; padding: 8px"
  >
    <div
      style="flex: 50%; border: 1px solid blue; padding: 8px; overflow-y: scroll"
    >
      <app-episodes-table [episodes]="episodes$ | async"></app-episodes-table>
    </div>

    <div style="flex: 50%; border: 1px solid blue; overflow: hidden">
      <pre>{{ episode$ | async | json }}</pre>
    </div>
  </div>
</div>
