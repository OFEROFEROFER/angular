<table>
  <tr>
    <th>Season</th>
    <th>Episode</th>
    <th>Name</th>
    <th>Runtime</th>
    <th>Avg. rating</th>
  </tr>
  <tr *ngFor="let episode of episodes">
    <td>{{ episode.season }}</td>
    <td>{{ episode.number }}</td>
    <td>{{ episode.name }}</td>
    <td>{{ episode.runtime }}</td>
    <td>{{ episode.rating.average }}</td>
  </tr>
</table>
